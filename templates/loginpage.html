<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="{% static 'images/bank.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        {% if messages %}
            <div class="alert 
                {% if messages.0.tags == 'error' %}alert-danger
                {% elif messages.0.tags == 'success' %}alert-success
                {% elif messages.0.tags == 'warning' %}alert-warning
                {% else %}alert-info
                {% endif %}" 
                role="alert">
                {% for message in messages %}
                    {{ message }}{% if not forloop.last %} | {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        <div class="login-box">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Login</h4>
                <a href="{% url 'signup' %}" class="btn btn-success btn-sm">Register</a>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
