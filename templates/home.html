<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - My Bank App</title>
    <link rel="icon" href="{% static 'images/bank.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .home-box {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto 0;
            max-width: 600px;
            padding: 0 15px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h5 class="mb-0">Welcome, {{ user.username }}</h5>
        <a href="{% url 'signout' %}" class="btn btn-outline-danger btn-sm">Sign Out</a>
    </div>

    <div class="home-box">
        <h2 class="mb-3">üè¶ My Bank App</h2>
        <p class="text-muted">Your simple banking solution.</p>

       
        <a href="{% url 'balance' %}" class="btn btn-info btn-custom">Balance Enquiry</a>
         <a href="{% url 'transaction' %}" class="btn btn-warning btn-custom">Fund Transfer</a>
        <a href="{% url 'transaction_history' %}" class="btn btn-secondary btn-custom">Payment History</a>

        {% if balance %}
        <div class="mt-4 alert alert-success">
            Your balance is: ‚Çπ{{ balance }}
        </div>
        {% endif %}
    </div>

</body>
</html>
