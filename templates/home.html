<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - My Bank App</title>
    <link rel="icon" href="{% static 'images/bank.png' %}" type="image/x-icon">
    <div style="text-align: right">
        <h2>Welcome, {{ user.username }}</h2>

        }

        }
